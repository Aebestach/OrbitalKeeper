// ============================================================================
// Orbital Keeper - Global Configuration
// ============================================================================

ORBITAL_KEEPER_SETTINGS
{
    // --- Default values for newly tracked vessels ---

    // Default tolerance percentage (1-20). Orbit correction triggers
    // when any parameter deviates more than this percentage from target.
    defaultTolerance = 5.0

    // Default check interval in game seconds. How often the mod checks
    // if orbital parameters have drifted outside tolerance.
    // 3600 = once per in-game hour
    defaultCheckInterval = 3600

    // Default engine selection mode for new vessels.
    // Options: IgnitedOnly, ActiveNotShutdown
    //   IgnitedOnly       - Only engines currently ignited (strictest && default)
    //   ActiveNotShutdown - Staged engines that aren't manually shut down
    defaultEngineMode = IgnitedOnly

    // --- Resource consumption ---

    // Electric Charge consumed per 1 m/s of delta-v used for station-keeping.
    // Represents the power needed for guidance, reaction wheels, etc.
    ecPerDeltaV = 5.0

    // --- Safety limits ---

    // Minimum altitude margin above atmosphere (meters).
    // If the target periapsis is below (atmosphereDepth + this margin),
    // a warning is displayed in the UI.
    minSafeAltitudeMargin = 10000.0

    // Maximum delta-v that can be applied in a single correction (m/s).
    // Acts as a safety cap to prevent catastrophic orbit changes from
    // misconfiguration. If needed dv exceeds this, only this amount is applied.
    maxCorrectionDeltaV = 500.0

    // --- Notifications ---

    // Show on-screen messages when automatic corrections are performed.
    showCorrectionMessages = True

    // Show warnings when resources are insufficient for a correction.
    showResourceWarnings = True

    // Duration of on-screen messages in seconds.
    messageDuration = 5.0

    // Enable stock AppLauncher toolbar button.
    // Set to False to disable the toolbar button completely and use hotkey only.
    enableToolbarButton = False
}
